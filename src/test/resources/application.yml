spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:oh;MODE=MySQL;IGNORECASE=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        show_sql: false
        format_sql: true
  cloud:
    compatibility-verifier:
      enabled: false
